<h1>Editplus</h1>
<h2>함수 목록 보기</h2>
설정 위치<br><br>
  
도구 => 기본 설정 => 설정 & 구문강조 => {Language} => 함수 패턴
<h3>Python</h3>
함수 패턴 정규식<br>
^([ \t]*(class|def) [^:]+):<br><br>

화면 표시 패턴<br>
| \1<br><br>

<h3>HTML</h3>

함수 패턴 정규식 <br>
^(function) (.*\))<br><br>

화면 표시 패턴<br>
\1 \2<br><br>

<h3>JQuery</h3>

함수 패턴 정규식<br>

^\$\(<br><br>
